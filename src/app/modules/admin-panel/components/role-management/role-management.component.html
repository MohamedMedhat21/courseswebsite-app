<div class="container">
  <div class="mb-3 mt-3 ms-3 d-flex justify-content-end">
    <div>
      <button class="btn btn-primary me-3" type="button" (click)="openRoleDialog()">{{"ADMIN_PANEL_PAGE.new_role_btn" | translate}}</button>
    </div>
  </div>
</div>
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>{{"ADMIN_PANEL_PAGE.role" | translate}}</th>
        <th>{{"ADMIN_PANEL_PAGE.action" | translate}}</th>
      </tr>
    </thead>
    <tbody  class="table-group-divider">
      <tr *ngFor="let role of roles; let i=index">
        <td>{{role.id}}</td>
        <td>
          <div class="d-flex">
            <i class="pi pi-users mx-2"></i>
            <span>{{role.name | lowercase}}</span>
          </div>
        </td>
        <td>
          <a title="Settings" data-toggle="tooltip" type="button" (click)="onEdit(i,role.id)"><i class="pi pi-cog text-primary mx-3"></i></a>
          <a title="Delete" data-toggle="tooltip" type="button" (click)="onDelete(role.id)"><i class="pi pi-times text-danger"></i></a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
