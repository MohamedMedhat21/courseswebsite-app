<div>
  <form #roleForm="ngForm" (ngSubmit)="onSubmit(roleForm)">
    <div class="mb-3">
      <label for="rolename" class="form-label">{{"ADMIN_PANEL_PAGE.role" | translate}}
      <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="rolename" aria-describedby="rolenameHelp" name="roleName" required
        [(ngModel)]="roleName">
      <div id="rolenameHelp" class="form-text text-secondary">{{"ADMIN_PANEL_PAGE.role" | translate}}
        {{"ADMIN_PANEL_PAGE.must_be_unique" | translate}}</div>
    </div>
  </form>
</div>
<div class="d-flex justify-content-end">
  <button type="submit" form="roleForm" class="btn btn-primary" [disabled]="!roleForm.valid"
    (click)="onSubmit(roleForm)">
    <span *ngIf="!config.data">{{"ADMIN_PANEL_PAGE.add_role_btn" | translate}}</span>
    <span *ngIf="config.data">{{"ADMIN_PANEL_PAGE.update_role_btn" | translate}}</span>
  </button>
</div>
