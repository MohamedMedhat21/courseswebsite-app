<div>
  <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
    <div class="mb-3">
      <label for="coursename" class="form-label">{{"INSTRUCTOR_COURSES.course_name"|translate}} <span
          class="text-danger">*</span></label>
      <input type="text" class="form-control" id="coursename" aria-describedby="usernameHelp" name="name"
        required [(ngModel)]="course.name">
    </div>
    <div class="mb-3">
      <label for="coursenameAr" class="form-label">{{"INSTRUCTOR_COURSES.course_nameAr"|translate}} <span
          class="text-danger">*</span></label>
      <input type="text" class="form-control" id="coursenameAr" name="nameAr"
        required [(ngModel)]="course.nameAr">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">{{"INSTRUCTOR_COURSES.description"|translate}} <span
          class="text-danger">*</span></label>
      <input type="text" class="form-control" id="description" name="description" required minlength="6"
        [(ngModel)]="course.description">
    </div>
    <div class="mb-3">
      <label for="totalHours" class="form-label">{{"INSTRUCTOR_COURSES.total_hours"|translate}} <span
          class="text-danger">*</span></label>
      <input type="text" id="totalHours" class="form-control" name="totalHours" required
        [(ngModel)]="course.totalHours" />
    </div>
    <div class="mb-3">
      <label for="headline" class="form-label">{{"INSTRUCTOR_COURSES.headline"|translate}} <span
          class="text-danger">*</span></label>
      <input type="text" id="headline" class="form-control" name="headline" required
        [(ngModel)]="course.headline" />
    </div>
    <div class="mb-3">
      <label for="imagePath" class="form-label">{{"INSTRUCTOR_COURSES.image_path"|translate}} <span
          class="text-danger">*</span></label>
      <input type="text" id="imagePath" class="form-control" name="imagePath" required
        [(ngModel)]="course.imagePath" />
    </div>
    <div class="mb-3">
      <label for="courseLink" class="form-label">{{"INSTRUCTOR_COURSES.course_link"|translate}} <span
          class="text-danger">*</span></label>
      <input type="text" id="courseLink" class="form-control" name="courseLink" required
        [(ngModel)]="course.courseLink" />
    </div>
  </form>
</div>
<div class="d-flex justify-content-end">
  <button type="button" class="btn btn-secondary mx-2"
    (click)="closeDialog()">{{"INSTRUCTOR_COURSES.close_btn"|translate}}</button>
  <button type="submit" form="courseForm" class="btn btn-primary" [disabled]="!courseForm.valid"
    (click)="onSubmit(courseForm)">
    <span *ngIf="!this.config.data">{{"INSTRUCTOR_COURSES.add_courses_btn"|translate}}</span>
    <span *ngIf="this.config.data">{{"INSTRUCTOR_COURSES.update_courses_btn"|translate}}</span>
  </button>
</div>
