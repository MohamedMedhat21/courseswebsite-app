<div class="container">
  <div class="mb-3 mt-3 ms-3 d-flex align-items-start justify-content-between">
    <h1 class="section-title fw-medium">Role management</h1>
    <div>
      <button class="btn btn-primary me-3" type="button" (click)="openRoleDialog()">Add new role</button>
    </div>
  </div>
</div>
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>role name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody  class="table-group-divider">
      <tr *ngFor="let role of roles; let i=index">
        <td>{{role.id}}</td>
        <td>
          <div class="d-flex">
            <i class="material-icons me-2" style="color: #09e27d;">&#xf8df;</i>
            <span>{{role.name | lowercase}}</span>
          </div>
        </td>
        <td>
          <a style="color: blue;" title="Settings" data-toggle="tooltip" type="button" (click)="onEdit(i,role.id)"><i class="material-icons me-2">&#xE8B8;</i></a>
          <a title="Delete" data-toggle="tooltip" type="button" (click)="onDelete(role.id)"><i class="material-icons" style="color: #F44336;">&#xE5C9;</i></a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
