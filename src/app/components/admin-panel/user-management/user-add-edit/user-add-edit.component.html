    <div class="modal" style="display: block;" tabindex="-1" data-toggle="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title"><span *ngIf="!data">Add new</span><span *ngIf="data">Update</span> user</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeDialog()"></button>
          </div>
          <div class="modal-body">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <div class="mb-3">
                <label for="username" class="form-label">User name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" ngModel name="username" required [(ngModel)]="username">
                <div id="usernameHelp" class="form-text text-secondary">username must be unique</div>
              </div>
              <div class="mb-3" *ngIf="!this.data">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password"
                ngModel name="password" required minlength="6" [(ngModel)]="password">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" class="form-control"
                ngModel name="email" required email [(ngModel)]="email"/>
              </div>
              <div class="mb-3">
                <label for="roleName" class="form-label">Role name</label>
                <p-dropdown id="roleName" class="form-control" [options]="roles" optionLabel="name" name="role" ngModel [(ngModel)]="role" [required]="true" placeholder="Select a Role"></p-dropdown>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="enabled"
                ngModel name="enabledCheckbox" [(ngModel)]="enabled"/>
                <label class="form-check-label" for="enabled">Enable this user</label>
              </div>
              <!-- <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Add user</button> -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeDialog()">Close</button>
            <button type="submit" form="userForm" class="btn btn-primary" [disabled]="!userForm.valid" (click)="onSubmit(userForm)">
              <span *ngIf="!this.data">Add user</span>
              <span *ngIf="this.data">Update user</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
