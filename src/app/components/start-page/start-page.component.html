<section class="hero-section mt-0">
  <div class="hero-mask">
  </div><!--//hero-mask-->
  <div class="container text-center py-5">
    <div class="single-col-max mx-auto">
      <div class="hero-heading-upper pt-3 mb-3">Best platform for Online Course</div>
      <h1 class="hero-heading mb-5">
        <span class="brand mb-4 d-block"><span class="text-highlight pr-2"></span><span
            class="name">Courses website</span><span class="text-highlight pl-2"></span></span>
        <span class="desc d-block">Your learning is our responsibility</span>
      </h1>
      <div class="text-center mb-5">
        <a class="btn btn-primary btn-lg scrollto" (click)="onBrowseCourses()">Browse courses Now</a>
      </div>

      <div class="hero-summary">
        <div class="row">
          <div class="item col-4">
            <div class="summary-desc mb-1"><i class="icon fas fa-video me-2"></i>Content</div>
            <h4 class="summary-heading">123+ <span class="desc">Courses</span></h4>

          </div><!--//col-->
          <div class="item col-4">
            <div class="summary-desc mb-1"><i class="icon fas fa-clock me-2"></i>Duration</div>
            <h4 class="summary-heading">1500 <span class="desc">Hours of learning</span></h4>

          </div><!--//col-->
        </div><!--//row-->
      </div><!--//hero-summary-->
    </div><!--//single-col-max-->
