<div class="row">
  <div class="col-lg-6 offset-lg-3 mt-5">

    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- <div class="alert alert-danger" *ngIf="error">
      <button type="button" class="close" aria-label="Close" (click)="onErrorCloseBtn()">
        <span aria-hidden="true">&times;</span>
      </button>
      <p>{{error}}</p>
    </div> -->

    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
        <input type="username" id="username" class="form-control"
        ngModel name="username" required/>
      </div>
      <div class="mb-3" *ngIf="!isLoginMode">
        <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
        <input type="email" id="email" class="form-control"
        ngModel name="email" required email />
      </div>
      <div class="mb-3" *ngIf="!isLoginMode">
        <label for="rolename" class="form-label">Role name <span class="text-danger">*</span></label>
        <input type="text" id="rolename" class="form-control"
        ngModel name="rolename" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password"
        ngModel name="password" required minlength="5">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{isLoginMode ? 'Login':'Sign Up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button" >Switch to {{!isLoginMode ? 'Login':'Sign Up'}}</button>
      </div>
    </form>

  </div>
</div>
