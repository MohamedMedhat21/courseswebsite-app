<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <div class="modal" style="display: block;" tabindex="-1" data-toggle="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Add new course</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeDialog()"></button>
          </div>
          <div class="modal-body">
            <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
              <div class="mb-3">
                <label for="coursename" class="form-label">Course name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="coursename" aria-describedby="usernameHelp" ngModel name="courseName" required [(ngModel)]="courseName">
              </div>
              <div class="mb-3" *ngIf="!this.data">
                <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="description"
                ngModel name="description" required minlength="6" [(ngModel)]="description">
              </div>
              <div class="mb-3">
                <label for="instructorName" class="form-label">Instructor name <span class="text-danger">*</span></label>
                <input type="text" id="instructorName" class="form-control"
                ngModel name="instructorName" required [(ngModel)]="instructorName"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeDialog()">Close</button>
            <button type="submit" form="courseForm" class="btn btn-primary" [disabled]="!courseForm.valid" (click)="onSubmit(courseForm)">
              <span *ngIf="!this.data">Add course</span>
              <span *ngIf="this.data">Update course</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
